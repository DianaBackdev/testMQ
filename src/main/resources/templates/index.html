<!doctype html>
<html lang="en">

<head>

    
    <meta charset="utf-8" />
    <title>Login page | Admin & Dashboard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesdesign" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="../assets/images/favicon.ico">

    <!-- Bootstrap Css -->
    <link href="../assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="../assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="../assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />


</head>


<body class="authentication-bg bg-primary">
    <div class="home-center">
        <div class="home-desc-center">

            <div class="container">

                <div class="home-btn"><a href="/" class="text-white router-link-active"><i
                            class="fas fa-home h2"></i></a></div>

                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card">
                            <div class="card-body">
                                <div class="px-2 py-3">
                                    <div class="text-center">
                                        <a href="/admin">
                                            <img src="../assets/images/logoM&Q-light.png" height="52" alt="logo">
                                        </a>
                                        <h5 class="text-primary mb-2 mt-4">Доброарпо пожаловать!</h5>
                                        <p class="text-muted">Войдите, чтобы продолжить в M&Q.</p>
                                    </div>


                                    <div id="error-message" style="display: none; color: red;"></div>
                                    <form id="loginForm" class="form-horizontal mt-4 pt-2" action="/login" method="POST">
                                        <div class="mb-3">
                                            <label for="username">Имя пользователя</label>
                                            <input type="text" class="form-control" id="username" name="username" placeholder="Введите имя пользователя">
                                        </div>
                                        <div class="mb-3">
                                            <label for="password">Пароль</label>
                                            <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль">
                                        </div>
                                        <div class="mb-3">
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="customControlInline">
                                                <label class="form-label" for="customControlInline">Запомнить меня</label>
                                            </div>
                                        </div>
                                        <div>
                                            <button class="btn btn-primary w-100 waves-effect waves-light" type="button" onclick="submitForm()">Авторизоваться</button>

                                        </div>
                                        <div class="mt-4 text-center">
                                            <a href="/forgot-password" class="text-muted"><i class="mdi mdi-lock me-1"></i> Забыли пароль?</a>
                                        </div>
                                    </form>




                                </div>
                            </div>
                        </div>

                        <div class="mt-5 text-center text-white">
                            <p>Нет аккаунта ?<a href="/registry" class="fw-bold text-white"> Зарегистрируйтесь</a> </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="../assets/libs/jquery/jquery.min.js"></script>
    <script src="../assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/libs/metismenu/metisMenu.min.js"></script>
    <script src="../assets/libs/simplebar/simplebar.min.js"></script>
    <script src="../assets/libs/node-waves/waves.min.js"></script>
    <script src="../assets/js/app.js"></script>
    
<script>

       function submitForm() {
           var form = document.getElementById("loginForm");
           var username = form.querySelector("input[name='username']").value;
           var password = form.querySelector("input[name='password']").value;

           var xhr = new XMLHttpRequest();
           xhr.open("POST", form.action, true);
           xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded; charset=UTF-8");
           xhr.onreadystatechange = function () {
               if (xhr.readyState === 4) {
                   if (xhr.status === 200) {
                       window.location.href = "/admin/admin";
                   } else if (xhr.status === 401) {
                       var errorMessage = document.getElementById("error-message");
                       // Предполагаем, что сервер вернет JSON с ошибкой
                       var response = JSON.parse(xhr.responseText);
                       errorMessage.innerText = response.error || "Неверное имя пользователя или пароль";
                       errorMessage.style.display = 'block';
                   }
               }
           };
           xhr.send("username=" + encodeURIComponent(username) + "&password=" + encodeURIComponent(password));
       }


</script>
</body>
</html>
