<!doctype html>
<html lang="en">

<head>

    
    <meta charset="utf-8" />
    <title>Lock Sreen page | Dashboard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesdesign" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="../assets/images/favicon.ico">

    <!-- Bootstrap Css -->
    <link href="../assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="../assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="../assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />

    <style>
        .error-message {
            font-size: 0.675rem; /* Немного меньше стандартного размера шрифта */
            color: #b03a2e; /* Бордовый цвет текста */
            margin-top: 0.25rem; /* Небольшой отступ сверху */
            margin-bottom: 0; /* Убираем отступ снизу */
            display: block; /* Обеспечивает, что сообщение занимает новую строку */
            padding: 0; /* Убираем внутренние отступы */
            line-height: 1.2; /* Немного увеличиваем межстрочный интервал для удобства чтения */
        }
    </style>

</head>


<body class="authentication-bg bg-primary">
    <div class="home-center">
        <div class="home-desc-center">
            <div class="container">
                <div class="home-btn"><a href="/" class="text-white router-link-active"><i
                            class="fas fa-home h2"></i></a></div>
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card">
                            <div class="card-body">
                                <div class="px-2 py-3">
                                    <div class="text-center">
                                        <a href="index-general.html">
                                            <img src="../assets/images/logoM&Q-light.png" height="52" alt="logo">
                                        </a>
                                        <h5 class="text-primary mb-2 mt-4">Сброс пароля</h5>
                                        <p class="text-muted">Введите вашу почту для восстановления пароля!</p>
                                    </div>

                                    <form class="form-horizontal" action="/send-reset-code" method="post">
                                        <div class="mb-3">
                                            <label for="email">Почта</label>
                                            <input type="text" class="form-control" id="email" name="email" placeholder="Введите вашу почту">
                                            <div class="error-message" th:if="${error != null}" th:text="${error}"></div>
                                        </div>
            
                                        <div class="row mb-0">
                                            <div class="col-12 text-end">
                                                <button class="btn btn-primary w-md waves-effect waves-light" type="submit">Отправить</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="mt-5 text-center text-white">
                            <p>Вспомнили пароль? <a href="/login" class="fw-bold text-white"> Авторизуйтесь </a> </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Log In page -->
    </div>

    <!-- JAVASCRIPT -->
    <script src="../assets/libs/jquery/jquery.min.js"></script>
    <script src="../assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/libs/metismenu/metisMenu.min.js"></script>
    <script src="../assets/libs/simplebar/simplebar.min.js"></script>
    <script src="../assets/libs/node-waves/waves.min.js"></script>

    <script src="../assets/js/app.js"></script>

</body>

</html>
